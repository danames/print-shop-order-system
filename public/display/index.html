<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Party - Order Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #2d2d2d;
            border-bottom: 2px solid #444;
        }

        .logo {
            height: 60px;
        }

        .header-center {
            text-align: center;
        }

        .datetime {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #3B82F6;
        }

        .page-info {
            font-size: 18px;
            font-weight: bold;
            color: #10B981;
        }

        .main-content {
            padding: 40px;
            height: calc(100vh - 140px);
            overflow: hidden;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            height: 100%;
            overflow-y: auto;
        }

        .order-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            border-left: 6px solid;
            transition: transform 0.3s ease;
        }

        .order-card:hover {
            transform: translateY(-2px);
        }

        .order-card.received { border-left-color: #3B82F6; }
        .order-card.paid { border-left-color: #10B981; }
        .order-card.in_progress { border-left-color: #F59E0B; }
        .order-card.ready_for_pickup { border-left-color: #FCD34D; }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-number {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
        }

        .order-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .order-status.received { background-color: #3B82F6; color: white; }
        .order-status.paid { background-color: #10B981; color: white; }
        .order-status.in_progress { background-color: #F59E0B; color: white; }
        .order-status.ready_for_pickup { background-color: #FCD34D; color: black; }

        .order-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: 500;
        }

        .ready-now {
            background-color: #EF4444 !important;
            color: white !important;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            color: #888;
        }

        .no-orders {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 24px;
            color: #888;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .orders-grid {
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .datetime {
                font-size: 20px;
            }
            
            .stats {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <img src="/logo.svg" alt="Pioneer Party" class="logo">
            <div class="header-center">
                <div class="datetime" id="datetime"></div>
                <div class="stats" id="stats">
                    <div class="stat-item">
                        <div class="stat-number" id="received-count">0</div>
                        <div>Received</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="paid-count">0</div>
                        <div>Paid</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="in-progress-count">0</div>
                        <div>In Progress</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="ready-count">0</div>
                        <div>Ready</div>
                    </div>
                </div>
            </div>
            <div class="page-info" id="page-info">Page 1 of 1</div>
        </div>

        <div class="main-content">
            <div id="orders-container">
                <div class="loading">Loading orders...</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script>
        class OrderDisplay {
            constructor() {
                this.orders = [];
                this.currentPage = 0;
                this.ordersPerPage = 12;
                this.rotationInterval = null;
                this.settings = {
                    page_rotation_seconds: 10,
                    status_colors: {
                        received: '#3B82F6',
                        paid: '#10B981',
                        in_progress: '#F59E0B',
                        ready_for_pickup: '#FCD34D'
                    }
                };
                
                this.init();
            }

            init() {
                this.updateDateTime();
                this.loadSettings();
                this.loadOrders();
                this.setupSocket();
                this.setupRotation();
                
                // Update time every second
                setInterval(() => this.updateDateTime(), 1000);
            }

            updateDateTime() {
                const now = new Date();
                const options = { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                };
                document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
            }

            async loadSettings() {
                try {
                    const response = await fetch('/api/settings');
                    if (response.ok) {
                        this.settings = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load settings:', error);
                }
            }

            async loadOrders() {
                try {
                    const response = await fetch('/api/orders');
                    if (response.ok) {
                        this.orders = await response.json();
                        this.updateStats();
                        this.displayOrders();
                        this.setupRotation();
                    }
                } catch (error) {
                    console.error('Failed to load orders:', error);
                    document.getElementById('orders-container').innerHTML = 
                        '<div class="no-orders">Failed to load orders</div>';
                }
            }

            updateStats() {
                const stats = {
                    received: 0,
                    paid: 0,
                    in_progress: 0,
                    ready_for_pickup: 0
                };

                this.orders.forEach(order => {
                    if (stats.hasOwnProperty(order.status)) {
                        stats[order.status]++;
                    }
                });

                document.getElementById('received-count').textContent = stats.received;
                document.getElementById('paid-count').textContent = stats.paid;
                document.getElementById('in-progress-count').textContent = stats.in_progress;
                document.getElementById('ready-count').textContent = stats.ready_for_pickup;
            }

            displayOrders() {
                if (this.orders.length === 0) {
                    document.getElementById('orders-container').innerHTML = 
                        '<div class="no-orders">No orders to display</div>';
                    return;
                }

                const totalPages = Math.ceil(this.orders.length / this.ordersPerPage);
                const startIndex = this.currentPage * this.ordersPerPage;
                const endIndex = startIndex + this.ordersPerPage;
                const pageOrders = this.orders.slice(startIndex, endIndex);

                document.getElementById('page-info').textContent = 
                    `Page ${this.currentPage + 1} of ${totalPages}`;

                const ordersHTML = pageOrders.map(order => this.createOrderCard(order)).join('');
                document.getElementById('orders-container').innerHTML = 
                    `<div class="orders-grid">${ordersHTML}</div>`;
            }

            createOrderCard(order) {
                const pickupDate = order.is_ready_now ? 'Ready Now' : 
                    (order.pickup_date_formatted || 'TBD');
                
                const statusClass = order.is_ready_now ? 'ready-now' : order.status;
                
                return `
                    <div class="order-card ${order.status}">
                        <div class="order-header">
                            <div class="order-number">#${order.order_number}</div>
                            <div class="order-status ${statusClass}">${order.status.replace('_', ' ')}</div>
                        </div>
                        <div class="order-details">
                            <div class="detail-item">
                                <div class="detail-label">Customer</div>
                                <div class="detail-value">${order.customer_last_name}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pickup Date</div>
                                <div class="detail-value">${pickupDate}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            setupRotation() {
                if (this.rotationInterval) {
                    clearInterval(this.rotationInterval);
                }

                const totalPages = Math.ceil(this.orders.length / this.ordersPerPage);
                if (totalPages <= 1) return;

                this.rotationInterval = setInterval(() => {
                    this.currentPage = (this.currentPage + 1) % totalPages;
                    this.displayOrders();
                }, (this.settings.page_rotation_seconds || 10) * 1000);
            }

            setupSocket() {
                const socket = io();
                
                socket.on('order_created', () => {
                    this.loadOrders();
                });

                socket.on('order_updated', () => {
                    this.loadOrders();
                });

                socket.on('order_deleted', () => {
                    this.loadOrders();
                });

                socket.on('settings_updated', (settings) => {
                    this.settings = { ...this.settings, ...settings };
                    this.setupRotation();
                });
            }
        }

        // Initialize the display when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OrderDisplay();
        });
    </script>
</body>
</html>
